    <form >
        <label for="name"> <strong>your name:</strong> </label>

        <label for="email">Email:</label>
        <input id="email" type="text" placeholder="enter email id"  >

        <br><br><br>

        <textarea id="about" cols="30" rows="10" placeholder="breif intro" maxlength="100" ></textarea>
        <br><br>

        <input id="yr" name="yr" type="radio"><label for="">2024</label>
        <input id="yr" name="yr" type="radio"><label for="">2025</label><br><br>

        <select name="" id="coun">
            <option value="1">guitar</option>
            <option value="2">keyboard</option>
            <option value="3">drums</option>
            <option value="4">tabla</option>
            <option value="5">any other</option>
        </select><br><br>
        <label for="">add your music video</label>

    </form>
